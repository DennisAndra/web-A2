<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcionalidades Lógicas</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/funcionalidades.css">

</head>
<body>
    <!-- Menú de navegación -->
    <nav>   
        <a href="index.html">Inicio</a>
        <a href="funcionalidades.html">Funcionalidades</a>
        <a href="registro.html">Registro</a>
    </nav>

    <!-- Contenido principal -->
    <main>
        <h1>Funcionalidades Lógicas</h1>
        
        <!-- Comparación de números -->
        <section>
            <h2>Comparación de Números</h2>
            <div>
                <label for="num1">Número 1:</label>
                <input type="number" id="num1">
                <label for="num2">Número 2:</label>
                <input type="number" id="num2">
                <button id="compareBtn">Comparar</button>
            </div>
            <div id="compareResult"></div>
        </section>

        <!-- Determinar mes con switch -->
        <section>
            <h2>Determinar Mes</h2>
            <div>
                <label for="monthInput">Número del Mes:</label>
                <input type="number" id="monthInput" min="1" max="12">
                <button id="monthBtn">Mostrar Mes</button>
            </div>
        </section>

        <!-- Gestión de arrays -->
        <section>
            <h2>Gestión de Nombres</h2>
            <div>
                <label for="nameInput">Nombre:</label>
                <input type="text" id="nameInput">
                <button id="addNameBtn">Agregar Nombre</button>
            </div>
            <div id="nameList"></div>
        </section>
    </main>
    <script src="scripts/funcionalidades.js"></script>
</body>
</html>
